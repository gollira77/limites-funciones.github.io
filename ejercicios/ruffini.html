    <h1>Ruffini (Polinomiales)</h1>
    <section>
      <p>Ejercicios con polinomios y factorización por <strong>Ruffini</strong>.</p>
    </section>

    <!-- Generador -->
    <section>
      <h2>Generar ejercicio</h2>
      <form id="form-ruffini">
        <label for="grado">Grado:</label>
        <select id="grado">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button type="button" id="btn-generar-ruffini">Generar</button>
      </form>
    </section>

    <!-- Enunciado -->
    <section>
      <h2>Enunciado</h2>
      <div id="enunciado-ruffini"></div>
      <label for="respuesta-ruffini">Respuesta:</label>
      <input id="respuesta-ruffini" type="text" placeholder="Ej: 5">
      <button type="button" id="btn-verificar-ruffini">Verificar</button>
    </section>

    <!-- Gráfico -->
    <section>
      <h2>Gráfico</h2>
      <div id="grafico-ruffini" style="width:100%;max-width:800px;height:420px;"></div>
    </section>

    <footer>
      <p>Tip: Factoriza antes de evaluar el límite.</p>
